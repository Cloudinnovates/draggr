
<!-- UNOCCUPIED TIME INCREMENT -->
<div 
[hidden]="isOccupied"
appDroppable (onDrop)="onDrop($event)" [date]=date [container]=container
[ngStyle]="style" 
class="time-increment"
#timeIncrement>
<div *ngIf="this.date.getMinutes() === 15" class="half-hour"></div>
<app-task *ngIf="task !== undefined && task.date.getTime() == date.getTime()"
[task]=task
></app-task>
</div>

<!-- OCCUPIED TIME INCREMENT -->
<div 
*ngIf="isOccupied"
[ngStyle]="style" 
class="time-increment">
<div *ngIf="this.date.getMinutes() === 15" class="half-hour"></div>
<app-task *ngIf="task !== undefined && task.date.getTime() == date.getTime()"
[task]=task
></app-task>
</div>
