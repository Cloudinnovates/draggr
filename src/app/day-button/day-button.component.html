<div class="button-background unselectable" align="center">
	<img *ngIf="dir == 'L'" src="assets/arrows.svg" alt="">
	<img *ngIf="dir == 'R'" src="assets/arrows.svg" alt="" class="right">
	<img *ngIf="dir == 'U'" src="assets/arrows.svg" alt="" class="up">
	<img *ngIf="dir == 'D'" src="assets/arrows.svg" alt="" class="down">
</div>
